<!-- EDITAR USUARIO -->
<el-dialog>
  <dialog id="editarUsuario" aria-labelledby="dialog-title" class="fixed inset-0 m-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent p-0 backdrop:bg-transparent">
    <el-dialog-backdrop class="fixed inset-0 bg-gray-500/75 transition-opacity data-[closed]:opacity-0 data-[enter]:duration-300 data-[leave]:duration-200 data-[enter]:ease-out data-[leave]:ease-in"></el-dialog-backdrop>

    <div tabindex="0" class="flex min-h-full items-end justify-center p-4 text-center focus:outline focus:outline-0 sm:items-center sm:p-0">
      <el-dialog-panel class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all data-[closed]:translate-y-4 data-[closed]:opacity-0 data-[enter]:duration-300 data-[leave]:duration-200 data-[enter]:ease-out data-[leave]:ease-in sm:my-8 sm:w-full md:min-w-fit sm:max-w-lg data-[closed]:sm:translate-y-0 data-[closed]:sm:scale-95">
        <!-- Aquí va el contenido del modal dialog -->
        <div class="p-3">
          <h1 class="my-2 font-medium text-xl">EDITAR USUARIO</h1>
          <hr>
          <!-- Formulario -->
          <form action="">
            <table class=" border-separate border-spacing-2">
              <thead>
                <tr>
                  <td style="width: 50%;"></td>
                  <td style="width: 50%;"></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="w-full border rounded px-3 py-1 focus:outline-none focus:ring-1 focus:ring-blue-400" value="Tomatito Iglesias">
                  </td>
                  <td>
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" class="w-full border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400" value="12345678X">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" class="w-full border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400" value="tomatito123@gmail.com">
                  </td>
                  <td>
                    <label for="cargo">Cargo</label>
                    <select name="cargo" id="cargo" class="w-full border rounded px-3 py-1 focus:border-none focus:ring-2 focus:ring-blue-400">
                      <option value="jefe_grupo">Jefe de grupo</option>
                      <option value="">Colaborador</option>
                      <option value="">RRHH</option>
                      <option value="">Administrador</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" class="w-full border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400" value="Activo">
                  </td>
                  <td>
                    <label for="clave">Contraseña</label>
                    <input type="password" id="clave" name="clave" class="w-full border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400" value="••••••••">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="espacio">Espacio</label>
                    <select name="espacio" id="espacio" class="w-full border rounded px-3 py-1 focus:border-none focus:ring-2 focus:ring-blue-400">
                      <option value="10gb">10 GB</option>
                      <option value="25gb">25 GB</option>
                      <option value="50gb">50 GB</option>
                      <option value="100gb" selected>100 GB (20% usado)</option>
                    </select>
                  </td>
                  <td>
                    <label for="permisos">Permisos</label>
                    <select name="permisos" id="permisos" class="w-full border rounded px-3 py-1 focus:border-none focus:ring-2 focus:ring-blue-400">
                      <option value="ver">Ver</option>
                      <option value="ver y editar">Ver y Editar</option>
                      <option value=""></option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="area">Área</label>
                    <input type="text" id="area" name="area" class="w-full border rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400" value="Analisis 3">
                  </td>
                  <td class="align-bottom">
                    <div class=" flex justify-end">
                      <button type="button" command="close" commandfor="editarUsuario" class="mt-3 inline-flex w-full justify-center rounded-md bg-gray-300 px-3 py-2 text-sm font-normal text-gray-900 shadow-sm ring-gray-300 hover:bg-gray-200 sm:mt-0 sm:w-auto">Cancelar</button>
                      <button type="button" command="close" commandfor="editarUsuario" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-normal text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Actualizar</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>

      </el-dialog-panel>
    </div>
  </dialog>
</el-dialog>
