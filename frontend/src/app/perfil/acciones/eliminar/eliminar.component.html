<!-- Backdrop -->
<div *ngIf="open" class="fixed inset-0 z-[130] flex items-center justify-center" (click)="doCancel()">
  <div class="absolute inset-0 bg-black/30"></div>

  <!-- Dialog -->
  <div
    class="relative bg-white rounded-xl shadow-xl w-[420px] max-w-[92vw] border border-gray-300"
    (click)="$event.stopPropagation()"
    role="dialog"
    aria-modal="true"
  >
    <!-- Header con icono de alerta -->
    <div class="flex items-center gap-2 px-5 pt-5 pb-3">
      <div class="mx-auto flex h-10 w-10 items-center justify-center rounded-full border border-red-300 text-red-500">
        !
      </div>
    </div>

    <!-- Mensaje -->
    <div class="px-6 pb-4 text-center text-gray-800 font-medium">
      {{ titleText }}
    </div>

    <!-- Footer -->
    <div class="px-5 pb-5 flex items-center justify-center gap-3">
      <button
        type="button"
        class="px-4 h-10 rounded-lg bg-gray-100 text-gray-800 hover:bg-gray-200"
        (click)="doCancel()"
      >
        Cancelar
      </button>
      <button
        type="button"
        class="px-4 h-10 rounded-lg bg-red-500 text-white hover:bg-red-600"
        (click)="doConfirm()"
      >
        Eliminar
      </button>
    </div>
  </div>
</div>
