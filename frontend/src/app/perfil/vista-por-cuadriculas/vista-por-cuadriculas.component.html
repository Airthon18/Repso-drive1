<div class="grid gap-5 mt-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  <article
    *ngFor="let it of items"
    class="group relative rounded-2xl border border-blue-100 bg-white/80 shadow-sm transition
           hover:-translate-y-0.5 hover:shadow-lg focus-within:ring-2 focus-within:ring-blue-400/60
           focus-within:ring-offset-2 focus-within:outline-none cursor-pointer"
    tabindex="0"
    (click)="onItemClick(it)"
    (keydown)="onItemKeydown($event, it)"
    role="button"
    [attr.aria-label]="it.titulo"
  >
    <!-- Encabezado -->
    <header class="flex items-center gap-3 px-4 pt-4">
      <!-- Carpeta -->
      <span *ngIf="it.tipo !== 'archivo'"
            class="inline-flex h-8 w-8 items-center justify-center rounded-full
                   ring-1 ring-inset transition group-hover:ring-blue-300/70
                   bg-blue-50 ring-blue-200/70 text-blue-500"
            aria-hidden="true">
        <svg class="h-4.5 w-4.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 7h5l2 2h11v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" />
        </svg>
      </span>

      <!-- Archivo -->
      <span *ngIf="it.tipo === 'archivo'"
            class="inline-flex h-8 w-8 items-center justify-center rounded-full
                   ring-1 ring-inset transition group-hover:ring-orange-300/70
                   bg-orange-50 ring-orange-200/70 text-orange-500"
            aria-hidden="true">
        <svg class="h-4.5 w-4.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M7 3h8l4 4v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" />
        </svg>
      </span>

      <h3 class="flex-1 truncate px-1 text-base font-semibold leading-6 text-gray-900"
          [attr.title]="it.titulo">
        {{ it.titulo }}
      </h3>

      <span class="mr-4 hidden rounded-full bg-blue-50 px-2 py-0.5 text-[11px] font-medium text-blue-600
                    ring-1 ring-inset ring-blue-100 group-hover:bg-blue-100/60 sm:inline">
        {{ it.tipo === 'archivo' ? 'Archivo' : 'Carpeta' }}
      </span>
    </header>

    <!-- Vista previa -->
    <div class="mx-4 mt-3 rounded-xl border border-blue-100 bg-gradient-to-b from-white to-blue-50/40 p-3 shadow-inner">
      <div class="aspect-[4/3] w-full rounded-lg bg-white/70 ring-1 ring-inset ring-gray-100"></div>
    </div>

    <!-- Pie -->
    <footer class="flex items-center gap-2 px-4 py-3 text-[12px] text-gray-600">
      <span class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-purple-200
                   font-semibold text-purple-700">P</span>
      <span class="truncate">Última apertura</span>
      <span aria-hidden="true">•</span>
      <time class="tabular-nums">{{ it.fecha || '10:58' }}</time>
      <span class="ml-auto hidden text-blue-600 group-hover:inline">Abrir</span>
    </footer>

    <!-- Borde decorativo -->
    <span
      class="pointer-events-none absolute inset-0 rounded-2xl ring-1 ring-inset
             ring-transparent transition group-hover:ring-blue-300/70">
    </span>
  </article>
</div>
