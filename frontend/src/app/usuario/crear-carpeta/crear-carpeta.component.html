<div class="min-h-screen bg-gradient-to-br from-cyan-50 to-blue-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="mx-auto w-20 h-20 bg-cyan-100 rounded-full flex items-center justify-center mb-4">
        <svg class="w-10 h-10 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Crear Nueva Carpeta</h1>
      <p class="text-gray-600">Organiza tus archivos de manera eficiente</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="crearCarpeta()" class="space-y-6">
      <div>
        <label for="nombreCarpeta" class="block text-sm font-medium text-gray-700 mb-2">
          Nombre de la carpeta
        </label>
        <input
          type="text"
          id="nombreCarpeta"
          [value]="nombreCarpeta"
          (input)="onNombreChange($event)"
          required
          placeholder="Ej: Documentos de trabajo"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-all duration-200 hover:border-gray-400"
        >
        <div *ngIf="nombreCarpeta && nombreCarpeta.length < 3" class="mt-2 text-sm text-red-600">
          El nombre debe tener al menos 3 caracteres
        </div>
      </div>

      <!-- Opciones adicionales -->
      <div class="bg-gray-50 rounded-lg p-4">
        <h3 class="text-sm font-medium text-gray-700 mb-3">Opciones de carpeta</h3>
        <div class="space-y-3">
          <label class="flex items-center">
            <input 
              type="checkbox" 
              [checked]="carpetaPrivada"
              (change)="onPrivadaChange($event)"
              class="rounded border-gray-300 text-cyan-600 focus:ring-cyan-500"
            >
            <span class="ml-2 text-sm text-gray-700">Carpeta privada</span>
          </label>
          <label class="flex items-center">
            <input 
              type="checkbox" 
              [checked]="permitirCompartir"
              (change)="onCompartirChange($event)"
              class="rounded border-gray-300 text-cyan-600 focus:ring-cyan-500"
            >
            <span class="ml-2 text-sm text-gray-700">Permitir compartir</span>
          </label>
        </div>
      </div>

      <!-- Botones de acción -->
      <div class="flex space-x-4">
        <button
          type="button"
          (click)="cancelar()"
          class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200 font-medium"
        >
          Cancelar
        </button>
        <button
          type="submit"
          [disabled]="!nombreCarpeta || nombreCarpeta.length < 3"
          class="flex-1 px-6 py-3 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200 font-medium shadow-lg hover:shadow-xl"
        >
          Crear Carpeta
        </button>
      </div>
    </form>

    <!-- Mensaje de éxito -->
    <div *ngIf="carpetaCreada" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg">
      <div class="flex items-center">
        <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
        </svg>
        <span class="text-green-800 font-medium">¡Carpeta creada exitosamente!</span>
      </div>
    </div>
  </div>
</div>
