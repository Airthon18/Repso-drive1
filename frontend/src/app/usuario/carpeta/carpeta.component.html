<div class="min-h-screen bg-gray-50">
  <!-- Header con navegaciÃ³n -->
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Breadcrumb y tÃ­tulo -->
        <div class="flex items-center space-x-4">
          <button 
            (click)="volverAHome()"
            class="flex items-center text-gray-600 hover:text-cyan-600 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Inicio
          </button>
          <span class="text-gray-400">/</span>
          <h1 class="text-xl font-bold text-gray-900">{{ nombreCarpeta }}</h1>
        </div>

        <!-- Acciones de la carpeta -->
        <div class="flex items-center space-x-3">
          <button 
            (click)="ordenarPorNombre()"
            class="px-3 py-2 text-gray-600 hover:text-cyan-600 hover:bg-cyan-50 rounded-lg transition-all duration-200 flex items-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"/>
            </svg>
            <span class="text-sm font-medium">Ordenar</span>
          </button>
          
          <button class="px-4 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors flex items-center space-x-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span class="text-sm font-medium">Nuevo</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Barra de herramientas -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">{{ archivos.length }} elementos</span>
          <div class="h-4 w-px bg-gray-300"></div>
          <div class="flex items-center space-x-2">
            <button 
              (click)="ordenarPorFecha()"
              class="text-sm text-gray-600 hover:text-cyan-600 px-2 py-1 rounded hover:bg-gray-50 transition-colors">
              Fecha
            </button>
            <button 
              (click)="ordenarPorNombre()"
              class="text-sm text-gray-600 hover:text-cyan-600 px-2 py-1 rounded hover:bg-gray-50 transition-colors">
              Nombre
            </button>
            <button 
              (click)="ordenarPorTamano()"
              class="text-sm text-gray-600 hover:text-cyan-600 px-2 py-1 rounded hover:bg-gray-50 transition-colors">
              TamaÃ±o
            </button>
          </div>
        </div>
        
        <div class="flex items-center space-x-2">
          <input 
            type="text" 
            placeholder="Buscar en esta carpeta..."
            class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
        </div>
      </div>
    </div>

    <!-- Vista de cuadrÃ­cula de archivos -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
      <div 
        *ngFor="let archivo of archivos" 
        class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 hover:shadow-md hover:border-cyan-200 transition-all duration-200 group cursor-pointer">
        
        <!-- Icono y nombre del archivo -->
        <div class="flex flex-col items-center text-center space-y-3">
          <div class="text-4xl mb-2">{{ archivo.icono }}</div>
          <h3 class="text-sm font-medium text-gray-900 truncate w-full" [title]="archivo.nombre">
            {{ archivo.nombre }}
          </h3>
          <div class="text-xs text-gray-500 space-y-1">
            <p>{{ archivo.tamano }}</p>
            <p>{{ archivo.fecha }}</p>
          </div>
        </div>

        <!-- Acciones al hover -->
        <div class="mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          <div class="flex items-center justify-center space-x-2">
            <button 
              (click)="abrirArchivo(archivo); $event.stopPropagation()"
              class="p-2 text-cyan-600 hover:bg-cyan-50 rounded-lg transition-colors"
              title="Abrir">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
              </svg>
            </button>
            
            <button 
              (click)="descargarArchivo(archivo); $event.stopPropagation()"
              class="p-2 text-green-600 hover:bg-green-50 rounded-lg transition-colors"
              title="Descargar">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
              </svg>
            </button>
            
            <button 
              (click)="verDetallesArchivo(archivo); $event.stopPropagation()"
              class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
              title="Detalles">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </button>
            
            <button 
              (click)="eliminarArchivo(archivo); $event.stopPropagation()"
              class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
              title="Eliminar">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje si no hay archivos -->
    <div *ngIf="archivos.length === 0" class="text-center py-12">
      <div class="text-6xl mb-4">ðŸ“‚</div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">No tienes carpetas</h3>
      <p class="text-gray-500 mb-4">Crea una y sube tus archivos</p>
      <button class="px-4 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700 transition-colors">
        Agregar archivos
      </button>
    </div>
  </div>
</div>
